<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPEX.AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="main-container">
    <header>
      <div class="brand">
        <h1>SPEX<span class="accent">.AI</span></h1>
        <p class="tagline">RAG INTELLIGENCE ENGINE</p>
      </div>
      <div id="system-status" class="status-badge">
        <span class="pulse-dot"></span>
        <span id="status-text">SYSTEM STANDBY</span>
      </div>
    </header>

    <div class="url-bar">
      <input id="urlInput" placeholder="TARGET URL..." disabled />
      <button id="indexBtn" class="cyber-button">INDEX</button>
    </div>

    <div id="chatBox" class="chat-viewport">
      <div id="indexingOverlay" class="indexing-container" style="display: none;">
        <div class="scanner-ring"></div>
        <div class="indexing-text">
          <h3>EXTRACTING VECTOR DATA</h3>
          <p id="targetDisplay">INITIALIZING...</p>
        </div>
      </div>
      <div class="msg ai">System initialized. Awaiting neural mapping.</div>
    </div>

    <div class="input-area">
      <div id="suggestedQuestions" class="suggestions-container" style="display: none;"></div>
      
      <div class="input-wrapper">
        <button id="micBtn" class="mic-icon-btn" title="Voice Input" type="button">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"/>
          </svg>
        </button>
        <input id="questionInput" placeholder="ENTER QUERY OR SPEAK..." />
        <button id="sendBtn" class="send-icon-btn" title="Send query" type="button">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M5 12h14m-7-7 7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
